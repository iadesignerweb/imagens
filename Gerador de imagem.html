<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - iaDesigner</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #000000, #1a1a1a);
            color: #fff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }
        .header a {
            color: #00ff99;
            text-decoration: none;
            font-weight: bold;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .header .menu {
            display: flex;
            gap: 15px;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            color: #fff;
            background: linear-gradient(90deg, #00b36b, #00804d);
            cursor: pointer;
            text-transform: uppercase;
        }
        button:hover {
            background: linear-gradient(90deg, #00e696, #00b36b);
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        .image-item {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 16 / 9;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 2px 6px;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu">
            <a href="#" onclick="alert('Insira aqui o link dos Termos de Uso')">PRO</a>
            <a href="https://pay.hotmart.com/T96807244D?bid=1732740273705" target="_blank">Vendas</a>
        </div>
        <div class="support">
            <a href="https://wa.me/5587999786261?text=Gostaria%20de%20ser%20Pro" target="_blank">å›§ Suporte</a>
        </div>
    </div>
    
    <div class="container" id="login-container">
        <h1>Login - iaDesigner</h1>
        <form id="loginForm">
            <label for="id">ID</label>
            <input type="text" id="id" name="id" placeholder="Digite seu ID" required>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="container" id="generator-container" style="display:none;">
        <h1>Gerador de Imagens</h1>
        <div>
            <input type="text" id="search-term" placeholder="Digite um termo de pesquisa">
            <button onclick="fetchImages()">Buscar Imagens</button>
        </div>
        <div id="gallery"></div>
    </div>

    <div class="footer">
        @Copyright 2024 - iaDesigner
    </div>

    <script>
        const API_KEY = "28917727-a0ff170bd24e2129bdad0726f";
        const loginContainer = document.getElementById("login-container");
        const generatorContainer = document.getElementById("generator-container");
        const gallery = document.getElementById("gallery");

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById("id").value;
            const password = document.getElementById("password").value;

            if (id === "ead" && password === "1316") {
                loginContainer.style.display = "none";
                generatorContainer.style.display = "block";
            } else {
                alert("ID ou senha incorretos!");
            }
        });

        function fetchImages() {
            const searchTerm = document.getElementById("search-term").value;
            if (!searchTerm) {
                alert("Digite um termo de pesquisa!");
                return;
            }

            gallery.innerHTML = "";

            fetch(`https://pixabay.com/api/?key=${API_KEY}&q=${encodeURIComponent(searchTerm)}&image_type=photo&per_page=12`)
                .then(response => response.json())
                .then(data => {
                    if (data.hits.length === 0) {
                        alert("Nenhuma imagem encontrada!");
                        return;
                    }

                    data.hits.forEach(image => {
                        const imgElement = document.createElement("div");
                        imgElement.classList.add("image-item");
                        imgElement.innerHTML = `
                            <img src="${image.webformatURL}" alt="${image.tags}">
                            <div class="watermark">iaDesigner</div>
                        `;
                        gallery.appendChild(imgElement);
                    });
                })
                .catch(error => {
                    console.error("Erro ao buscar imagens:", error);
                    alert("Erro ao buscar imagens. Tente novamente.");
                });
        }
    </script>
</body>
</html>
